{% extends 'base/base.html' %}


{% block content %}
     <h1>Delete Item</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'item_list' %}">No, cancel</a>
    </form>
{% endblock content %}
